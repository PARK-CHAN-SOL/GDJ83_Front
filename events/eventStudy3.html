<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventStudy3</title>
    <style>
        .bg{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <form id="formTest">
        <input type="text" id="id1">
        <input type="text" id="id2">
    </form>
    <!-- 리셋 안됨 -->
    <input type="reset" value="RESET">
    <button type="reset">RESET</button> 

    <script>
        const id1 = document.getElementById("id1");
        id1.addEventListener("keyup", function () {
            console.log("keyup");
        })

        id1.addEventListener("focus", function () {
            id1.classList.add("bg");
        })

        id1.addEventListener("blur", function () {
            id1.classList.remove("bg");
        })

        const id2 = document.getElementById("id2");
        id2.addEventListener("change", function () {
            console.log("값이 변경됨");
        })
    </script>
</body>

</html>
